name: Upload to S3 static website bucket

on:
  push:
    branches:
    - main

env:
  AWS_REGION: eu-central-1
  BUCKET_NAME: allevents-react-app-code-dev

jobs:
  deploy:
    name: Copy repo files to S3 bucket for Frontend hosting
    runs-on: ubuntu-latest
    environment: AllEvents-Dev
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm install

    - name: Deploy static site to S3 bucket
      run: aws s3 sync ./react-app s3://${{ env.BUCKET_NAME }} --delete --exclude ".*"