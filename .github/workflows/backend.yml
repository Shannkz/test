name: Build and deploy Django Web Application

on:
  push:
    branches:
    - main
    # paths:
    # - 'backend/**'

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: events-ecr-dev
  ENV_FILE: ${{ secrets.env_file }}

jobs:
  deploy:
    name: Copy repo files to S3 bucket for Frontend hosting
    runs-on: ubuntu-latest
    environment: AllEvents-Dev
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Create and populate .env file
      run: |
        cd backend/my_site
        touch .env
        echo ${{ env.ENV_FILE }} >> .env
        echo "cat .env"
        cat .env

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        mask-password: true
        skip-logout: false

    - name: Build and push the tagged docker image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "IMAGE_ID=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: SSM into machine and start container
      id: deploy
      run: |
        INSTANCE_ID=$(aws ec2 describe-instances --query 'Reservations[*].Instances[*].[InstanceId]' --filters 'Name=tag:Name,Values=allevents-django-ec2' --output text)
        echo $INSTANCE_ID
        aws ssm send-command --instance-ids $INSTANCE_ID --document-name "AWS-RunShellScript" --output text --parameters '{"commands":["#!/bin/bash","docker pull ${{ env.IMAGE_ID }}","docker run -p 8000:8000 -d ${{ env.IMAGE_ID }}"]}'